<!DOCTYPE html>
<html>
  <head>
    <style>
      body { width: 220px; padding: 15px; font-family: sans-serif; text-align: center; }
      h3 { margin: 0 0 5px 0; color: #1e40af; }
      p { margin: 0 0 15px 0; font-size: 12px; color: #64748b; }
      .status-box { 
        background: #f0fdf4; 
        border: 1px solid #bbf7d0; 
        border-radius: 6px; 
        padding: 10px;
        color: #15803d; 
        font-weight: bold; 
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .dot { width: 8px; height: 8px; background: #16a34a; border-radius: 50%; display: inline-block; }
    </style>
  </head>
  <body>
    <h3>Hotelier Hub</h3>
    <p>Rate Shopper Companion</p>
    
    <div class="status-box">
        <span class="dot"></span>
        Active & Ready
    </div>
    
    <div style="margin-top: 15px; font-size: 11px; color: #94a3b8;">
        Use the Dashboard to<br>Sync Rates
    </div>
    <script src="popup.js"></script>
  </body>
</html>

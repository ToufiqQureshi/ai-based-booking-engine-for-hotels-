version: '3.8'

services:
  # ============================================
  # DATABASE SERVICES
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: hotelier_hub_db
    ports:
      - "127.0.0.1:5433:5432" # Mapped to 5433, localhost only
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hotelier_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: hotelier_hub_redis
    ports:
      - "127.0.0.1:6379:6379"
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotelier_hub_backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/hotelier_hub
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - DEBUG=true
      - API_URL=http://localhost:8001
      - FRONTEND_URL=http://localhost:8080
    volumes:
      - ./backend:/app # Hot-reload: code changes reflect instantly
      - /app/__pycache__ # Exclude cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotelier_hub_frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1
    volumes:
      - ./frontend:/app # Hot-reload: code changes reflect instantly
      - /app/node_modules # Exclude node_modules (use container's)
    depends_on:
      - backend
    restart: always
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

    # ============================================
    # USAGE:
    # ============================================
    # Development:
    #   docker-compose up -d              # Start all services
    #   docker-compose logs -f backend    # View backend logs
    #   docker-compose down               # Stop all services
    #
    # Production (build optimized images):
    #   docker-compose -f docker-compose.prod.yml up -d
    # ============================================

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hotelier_hub_db
    ports:
      - "127.0.0.1:5433:5432"  # Mapped to 5433 as per config, restricted to localhost
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hotelier_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: hotelier_hub_redis
    ports:
      - "127.0.0.1:6379:6379"
    restart: always

volumes:
  postgres_data:

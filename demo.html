<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Inline Demo</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
        .hero {
            height: 600px;
            background: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 { font-size: 4rem; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .content { padding: 60px 20px; max-width: 1000px; margin: 0 auto; text-align: center; background: white; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Inline Style Magic</h1>
    </div>

    <!-- 
       THE BEST TRICK: Compact Inline Styles.
       No external CSS, No external JS.
       Just copy this block.
    -->
    <div style="position: relative; width: 90%; max-width: 1100px; margin: -50px auto 0; height: 1px; z-index: 100;">
        <iframe src="http://localhost:5173/book/my-grand-hotel/widget" 
            width="100%" 
            height="500" 
            style="position: absolute; top: 0; left: 0; border: none; background: transparent; overflow: visible;"
            allowtransparency="true">
        </iframe>
    </div>

    <div class="content">
        <h2>Clean & Simple</h2>
        <p>This works using a 0-height container trick.</p>
        <p>The container sits between sections, and the iframe floats 'absolute' over it.</p>
    </div>

</body>
</html>
